<!doctype html>
<html lang="zh-Hans" xmlns="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns: xmlns:>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/index.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <link href="css/singup.css" rel="stylesheet"/>
</head>
<body>
<div class="page" id="app">
    <aside>
        <ul>
            <div class="wrapper">
                <li>
                    <button @click="onClicksave">保存</button>
                </li>
                <li>
                    <button>打印</button>
                </li>
                <li>
                    <button>换肤</button>
                </li>
                <li>
                    <button>分享</button>
                </li>
            </div>
            <li>
                <button @click="onLogout">登出</button>
            </li>
        </ul>
    </aside>
    <div class="resume">
        <aside>
            <div class="imge"></div>
            <section class="message">
                <h3>基本信息</h3>
                <ul>
                    <li>
                        <editabel-span :value="resume.birthday" @edit="onEdit('birthday',$event)">{{resume.birthday}}
                        </editabel-span>
                    </li>
                    <li>
                        <editabel-span :value="resume.address" @edit="onEdit('address',$event)">{{resume.address}}
                        </editabel-span>
                    </li>
                    <li>
                        <editabel-span :value="resume.telphone" @edit="onEdit('telphone',$event)">{{resume.telphone}}
                        </editabel-span>
                    </li>
                    <li>
                        <editabel-span :value="resume.email" @edit="onEdit('email',$event)">{{resume.email}}
                        </editabel-span>
                    </li>
                </ul>
            </section>
        </aside>
        <main>
            <section class="produce">
                <!--editabel组件中使用v-bind传入一个value值，Vue实例中的name值-->
                <editabel-span :value="resume.name" @edit="onEdit('name',$event)"></editabel-span>
                <p>
                    <editabel-span :value="resume.produce" @edit="onEdit('produce',$event)"></editabel-span>
                </p>
            </section>
            <section class="skills">
                <h3>{{resume.skills}}</h3>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>jQuery</li>
                    <li>Vue</li>
                </ul>
            </section>
            <section class="project">
                <h3>项目经验</h3>
                <ul>
                    <li>canvas画板</li>
                    <li>导航网站</li>
                    <li>个人简历</li>
                    <li>仿网易云音乐</li>
                </ul>
            </section>
        </main>
    </div>
    <div class="login" v-show="loginVisible" v-cloak>
        <form  @submit.prevent="onLogin">
            <h2>登录</h2>
            <div class="row">
                <label>
                    <span>用户名</span>
                    <input type="text" placeholder="请输入用户名" v-model="login.email">
                </label>
            </div>
            <div class="row">
                <label>
                    <span>密码</span>
                    <input type="password" placeholder="请输入密码" v-model="login.password">
                </label>
            </div>
            <button type="submit">提交</button>
            <button @click.prevent="loginVisible = false">关闭</button>
            <a href="" @click.prevent="singupVisible=!singupVisible;loginVisible = false">注册</a>
        </form>
    </div>
    <div class="sing_up" v-show="singupVisible" v-cloak>
        <form @submit.prevent="onsingUp">
            <h2>注册</h2>
            <div class="row"></div>
            <div class="row">
                <label>
                    <span>用户名</span>
                    <input type="text" placeholder="请输入手机号或者邮箱" v-model="singUp.email">
                </label>
            </div>
            <div class="row">
                <label>
                    <span>密码</span>
                    <input type="password" placeholder="请输入密码" v-model="singUp.password">
                </label>
            </div>
            <div class="row">
                <label>
                    <span>确认密码</span>
                    <input type="password" placeholder="请确认密码" v-model="singUp.configPassword">
                </label>
            </div>
            <button @click.prevent="singupVisible=false">关闭</button>
            <button type="submit">提交</button>
            <a href="" @click.prevent="singupVisible=false;loginVisible=true">登录</a>
        </form>
    </div>
</div>
</body>
<script src="../vendors/av-min.js"></script>
